apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedRepos
metadata:
  annotations:
    configmanagement.gke.io/cluster-selector: continent-europe-sel
  name: require-repo-is-gcr
spec:
  match:
    kinds:
    - apiGroups:
      - ''
      kinds:
      - Pod
    namespaces:
    - default
  parameters:
    repos:
    - gcr.io/
