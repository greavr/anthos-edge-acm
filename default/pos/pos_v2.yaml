apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    configsync.gke.io/cluster-name-selector: abm-us-west4
    prometheus.io/port: '9113'
    prometheus.io/scrape: 'true'
  name: pos
  namespace: pos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pos
  template:
    metadata:
      labels:
        app: pos
    spec:
      containers:
      - image: gcr.io/anthos-edge-361104/pos:v2
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 80
        name: pos
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
      - args:
        - -nginx.scrape-uri=http://127.0.0.1/nginx_status
        image: nginx/nginx-prometheus-exporter:0.10.0
        name: nginx-exporter
        ports:
        - containerPort: 9113
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
