apiVersion: v1
kind: Namespace
metadata:
  name: pos
  annotations:
    istio-injection: enabled istio.io/rev-
---
apiVersion: v1
kind: Service
metadata:
  name: pos
  namespace: pos
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port:   '9113'
spec:
  type: LoadBalancer
  selector:
    app: pos
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pos-metrics
  namespace: pos
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port:   '9113'
spec:
  type: ClusterIP
  selector:
    app: pos
  ports:
  - name: http
    port: 9113
    targetPort: 9113